<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
    <a href="index.html">:H:</a>

    <div class="container">
        <h2>Small Modal</h2>
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Small Modal</button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <p>This is a small modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="container">
            <h2>Inline form: control states</h2>
            <form class="form-inline" role="form">
                <div class="form-group">
                    <label for="focusedInput">Focused</label>
                    <input class="form-control" id="focusedInput" type="text">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Disabled</label>
                    <input class="form-control" id="disabledInput" type="text" disabled>
                </div>
                <div class="form-group has-success has-feedback">
                    <label for="inputSuccess2">Input with success</label>
                    <input type="text" class="form-control" id="inputSuccess2">
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
                <div class="form-group has-warning has-feedback">
                    <label for="inputWarning2">Input with warning</label>
                    <input type="text" class="form-control" id="inputWarning2">
                    <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                </div>
                <div class="form-group has-error has-feedback">
                    <label for="inputError2">Input with error</label>
                    <input type="text" class="form-control" id="inputError2">
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                </div>
            </form>
        </div>

        <div ng-app="">

            <p ng-hide="true">I am not visible.</p>

            <p ng-hide="false">I am visible.</p>

        </div>

    <script src="http://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    </body>
</html>
